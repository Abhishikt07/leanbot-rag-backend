<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - LeaNEXT Consulting</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&amp;display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            margin-bottom: 30px;
        }

        .construction-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .construction-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .subtitle {
            color: #667eea;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .message {
            color: #4a5568;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 35px;
        }

        .features {
            background: #f7fafc;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 35px;
        }

        .features h3 {
            color: #2d3748;
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            color: #4a5568;
            font-size: 1rem;
        }

        .feature-item svg {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            fill: #667eea;
            flex-shrink: 0;
        }

        .cta-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .contact-info {
            color: #4a5568;
            font-size: 0.95rem;
            margin-top: 10px;
        }

        .contact-info a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .logo-text {
            color: #667eea;
            font-weight: 700;
            font-size: 1.2rem;
            margin-top: 30px;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .message {
                font-size: 1rem;
            }

            .features {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="construction-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 18c-4.41 0-8-3.59-8-8V8.3l8-4.68 8 4.68V12c0 4.41-3.59 8-8 8zm-1-13v8h2v-8h-2z"></path>
                </svg>
            </div>
        </div>

        <h1>Coming Soon</h1>

        <p class="message">
            We're currently developing this offering to deliver exceptional value and results aligned with your objectives.
        </p>

        <p class="contact-info">
            For immediate assistance, please contact us at <a href="mailto:info@leanext.in">info@leanext.in</a>
        </p>

        <div class="logo-text"><a href="javascript:history.back()">Back</a></div>
    </div>



</body></html>
